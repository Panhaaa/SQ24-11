    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "gray", "id": "A", "image": "https://imgpile.com/images/tn8jDR.png", "label": "A", "shape": "image", "size": 150, "value": 150}, {"color": "gray", "id": "B", "image": "https://imgpile.com/images/tn8jDR.png", "label": "B", "shape": "image", "size": 150, "value": 150}, {"color": "gray", "id": "C", "image": "https://imgpile.com/images/tn8jDR.png", "label": "C", "shape": "image", "size": 150, "value": 150}, {"color": "gray", "id": "D", "image": "https://imgpile.com/images/tn8jDR.png", "label": "D", "shape": "image", "size": 150, "value": 150}, {"color": "blue", "id": "A:ACM", "image": "https://imgpile.com/images/tn8jDR.png", "label": "A:ACM", "shape": "dot", "size": 80, "value": 80}, {"color": "blue", "id": "B:ACM", "image": "https://imgpile.com/images/tn8jDR.png", "label": "B:ACM", "shape": "dot", "size": 20, "value": 20}, {"color": "blue", "id": "C:ACM", "image": "https://imgpile.com/images/tn8jDR.png", "label": "C:ACM", "shape": "dot", "size": 60, "value": 60}, {"color": "blue", "id": "D:ACM", "image": "https://imgpile.com/images/tn8jDR.png", "label": "D:ACM", "shape": "dot", "size": 50, "value": 50}, {"color": "green", "id": "A:TVCG", "image": "https://imgpile.com/images/tn8jDR.png", "label": "A:TVCG", "shape": "dot", "size": 30, "value": 30}, {"color": "green", "id": "B:TVCG", "image": "https://imgpile.com/images/tn8jDR.png", "label": "B:TVCG", "shape": "dot", "size": 0, "value": 0}, {"color": "green", "id": "C:TVCG", "image": "https://imgpile.com/images/tn8jDR.png", "label": "C:TVCG", "shape": "dot", "size": 5, "value": 5}, {"color": "green", "id": "D:TVCG", "image": "https://imgpile.com/images/tn8jDR.png", "label": "D:TVCG", "shape": "dot", "size": 8, "value": 8}, {"color": "red", "id": "A:IEEE", "image": "https://imgpile.com/images/tn8jDR.png", "label": "A:IEEE", "shape": "dot", "size": 100, "value": 100}, {"color": "red", "id": "B:IEEE", "image": "https://imgpile.com/images/tn8jDR.png", "label": "B:IEEE", "shape": "dot", "size": 10, "value": 10}, {"color": "red", "id": "C:IEEE", "image": "https://imgpile.com/images/tn8jDR.png", "label": "C:IEEE", "shape": "dot", "size": 20, "value": 20}, {"color": "red", "id": "D:IEEE", "image": "https://imgpile.com/images/tn8jDR.png", "label": "D:IEEE", "shape": "dot", "size": 100, "value": 100}, {"color": "purple", "id": "A:Review", "image": "https://imgpile.com/images/tn8jDR.png", "label": "A:Review", "shape": "dot", "size": 500, "value": 500}, {"color": "purple", "id": "B:Review", "image": "https://imgpile.com/images/tn8jDR.png", "label": "B:Review", "shape": "dot", "size": 20, "value": 20}, {"color": "purple", "id": "C:Review", "image": "https://imgpile.com/images/tn8jDR.png", "label": "C:Review", "shape": "dot", "size": 200, "value": 200}, {"color": "purple", "id": "D:Review", "image": "https://imgpile.com/images/tn8jDR.png", "label": "D:Review", "shape": "dot", "size": 300, "value": 300}, {"color": "orange", "id": "A:e-mails", "image": "https://imgpile.com/images/tn8jDR.png", "label": "A:e-mails", "shape": "dot", "size": 300, "value": 300}, {"color": "orange", "id": "B:e-mails", "image": "https://imgpile.com/images/tn8jDR.png", "label": "B:e-mails", "shape": "dot", "size": 15, "value": 15}, {"color": "orange", "id": "C:e-mails", "image": "https://imgpile.com/images/tn8jDR.png", "label": "C:e-mails", "shape": "dot", "size": 150, "value": 150}, {"color": "orange", "id": "D:e-mails", "image": "https://imgpile.com/images/tn8jDR.png", "label": "D:e-mails", "shape": "dot", "size": 120, "value": 120}]);
                  edges = new vis.DataSet([{"from": "A", "to": "A:ACM"}, {"from": "A", "to": "A:TVCG"}, {"from": "A", "to": "A:IEEE"}, {"from": "A", "to": "A:Review"}, {"from": "A", "to": "A:e-mails"}, {"from": "A", "to": "B"}, {"from": "A", "to": "C"}, {"from": "A", "to": "D"}, {"from": "B", "to": "B:ACM"}, {"from": "B", "to": "B:TVCG"}, {"from": "B", "to": "B:IEEE"}, {"from": "B", "to": "B:Review"}, {"from": "B", "to": "B:e-mails"}, {"from": "B", "to": "D"}, {"from": "B", "to": "C"}, {"from": "C", "to": "C:ACM"}, {"from": "C", "to": "C:TVCG"}, {"from": "C", "to": "C:IEEE"}, {"from": "C", "to": "C:Review"}, {"from": "C", "to": "C:e-mails"}, {"from": "C", "to": "D"}, {"from": "D", "to": "D:ACM"}, {"from": "D", "to": "D:TVCG"}, {"from": "D", "to": "D:IEEE"}, {"from": "D", "to": "D:Review"}, {"from": "D", "to": "D:e-mails"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
